{% extends 'admin/index_admin.html' %} 


{% block title %} Categorias {% endblock %}

{% block content %} 

<div class="cont-top">
	
	<div class="row">
		
		<div class="col-12 col-md-4">
			<ul class="list-group">
				<li class="list-group-item"><a href="{% url 'listado_categorias' %}">Ver Categorias</a></li>
				<li class="list-group-item active"><a href="{% url 'crear_categoria' %}">Agregar Categorias</a></li>
				<li class="list-group-item"><a href="{% url 'listado_editar_categorias' %}">Editar Categorias</a></li>
				<li class="list-group-item"><a href="{% url 'listado_eliminar_categorias' %}">Eliminar Categorias</a></li>
				<li class="list-group-item"><a href="{% url 'index_menu' %}">Administrar</a></li>
			</ul>
		</div>

		<div class="col-12 col-md-8">
			<form method= 'post' enctype="multipart/form-data">
				{% csrf_token  %}
				{{ form.as_p }}
				<button type="submit">Guardar</button>
			</form>


		</div>

	</div>
</div>
{% endblock %}
