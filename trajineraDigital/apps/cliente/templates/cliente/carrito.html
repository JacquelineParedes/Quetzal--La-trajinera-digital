{% extends 'base.html' %}

{% block body %}
<div class="container">
<h1>Carrito</h1>
<p>Esta es tu orden</p>

<table class='table'>
  <thead>
    <th>Alimento</th>
    <th>Precio</th>
    <th>Cantidad</th>
  </thead>
  <tfoot>
    <tr>
      <td>Total: </td>
    </tr>
  </tfoot>
  {% for orden in orden  %}
  <tr>
    <td>{{ orden.alimento.nombre }}</td>  <td>{{orden.alimento.precio}} </td> <td>{{ orden.cantidad }} </td>
  </tr>

</table>


</div>

{% endblock %}
